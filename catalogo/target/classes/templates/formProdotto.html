<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuovo Prodotto</title>
</head>
<body>
    <h1>Nuovo Prodotto</h1>
    <form th:action="@{/prodotto/salva}" th:object="${prodotto}" method="post">
        <label>Codice:</label>
        <input type="text" th:field="*{codice}" required="required" />
        <br />
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required="required" />
        <br />
        <label>Categoria:</label>
        <input type="text" th:field="*{categoria}" required="required" />
        <br />
        <label>Anno Produzione:</label>
        <input type="number" th:field="*{annoProduzione}" required="required" />
        <br />
        <label>Quantit√†:</label>
        <input type="number" th:field="*{quantita}" required="required" />
        <br />
        <button type="submit">Salva</button>
    </form>
    <a href="/catalogo">Torna al catalogo</a>
</body>
</html>
